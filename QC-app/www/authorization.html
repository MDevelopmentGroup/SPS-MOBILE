    <script>
        $( "#authorization" ).submit(function( event ) {

            // Stop form from submitting normally
            event.preventDefault();

            // Get some values from elements on the page:
            var $form = $( this ),
                    la = $form.find( "input[name='login']" ).val(),
                    la2 = $form.find( "input[name='password']" ).val()
            // Send the data using post
            var posting = $.post("http://mdg777.zapto.org/rest/LoginA/" , { login: la, password: la2} );

            // Put the results in a div
            posting.done(function( res ) {
                if (res == "Ошибка авторизации.") alert ("Неверный логин или пароль"); else document.location.href = "index2.html";
            });
        });
    </script>
